<shared-layout>
  <div class="login-container">
    <h3 class="login-title">Welcome back!</h3>
    <div class="login-descriptiton">
      Welcome back, please enter your credentials
    </div>
    <hr />

    <form [formGroup]="loginForm">
      <div class="form-text">Email</div>
      <input
        type="text"
        formControlName="email"
        class="form-input"
        placeholder="Your email here"
      />
      <div class="error-text">
        <span *ngIf="isValidField('email')">
          {{ getFieldError("email") }}
        </span>
      </div>

      <div class="form-text">Password</div>
      <input
        type="password"
        formControlName="password"
        class="form-input"
        placeholder="Your password here"
      />
      <div class="error-text">
        <span *ngIf="isValidField('password')">
          {{ getFieldError("password") }}
        </span>
      </div>

      <div>
        <button
          class="login-button"
          (click)="onSubmit()"
          [disabled]="buttonDisabled()"
        >
          Login
        </button>
      </div>
      <div
        *ngIf="showLoginStatus()"
        class="login-status"
        [ngClass]="{
          error: loginStatus.status == 'error',
          success: loginStatus.status == 'success'
        }"
      >
        {{ loginStatus.message }}
      </div>

      <div class="forgot-text">
        Forgot your password? <a href="#">Click here</a>
      </div>
    </form>
    <hr />

    <div class="register-section">
      <div class="register-text">
        Dont have an account?
        <a (click)="redirectToRegister()" class="register-link">
          Register here
        </a>
      </div>
    </div>
  </div>
</shared-layout>
